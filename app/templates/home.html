<section class= "navigation" >
     <div class = "heading">
         <h1> Bloc Chat </h1>
     </div>
     <div class= "button">
         <span class="new-room-button" type="button" ng-click="home.addRoom()">New Room</span>
    </div>
     <div ng-repeat="room in home.rooms">
            <h3 class="room-name" ng-click="home.setCurrentRoom(room)">{{ room.name }}</h3>   
    </div>          
</section>
<div class="message-section">
    <div class = "heading">
        <h1> Messages </h1>
    </div>
    <h2>{{home.currentRoom.name}}</h2>
    <div class = "message" ng-repeat="message in home.messages">
        <br/>        
        <div class="content">{{ message.content }}</div>
        <div class="username-time">{{ message.username }} sent {{ message.sentAt }}</div>
    </div>
</div>
