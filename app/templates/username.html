<div class="username-modal">
  <h2 class="modal-title"> Set your username </h2>
      <div class="modal-body">
          Enter a username:
        <br/>
        <div class = "modal-input">
            <input id="newUsernameInput" type="text" ng-model="modal.username">
        </div>
        <div class="modal-footer">
            <button class="user-button" type="button" ng-click="modal.createUsername()">Create Your Username!</button>
        </div>
    </div>
</div>
